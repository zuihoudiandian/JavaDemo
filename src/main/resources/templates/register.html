<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="register" >
    <div class="modal inmodal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span id="x" aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">注册</h4>
                </div>
                <div class="modal-body">
                    <form  role="form" id="register">
                        <div class="form-group">
                            <label for="registerUsername" class="col-lg-3 col-md-3 col-sm-3 control-label">账号：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="text"  id="registerUsername" class="form-control"  name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-lg-3 col-md-3 col-sm-3 control-label">验证码：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="text" class="form-control" style="width: 160px; display: inline-block;" id="code" placeholder="输入右侧的验证码"
                                       name="code"/>
                                <a  href="javascript:void(0);" title="点击更换验证码">
                                    <img  id="verifyimg" src="/verifyCode"  style="margin-left: 20px;"  onclick="getVerify(this);"/>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-lg-3 col-md-3 col-sm-3 control-label">密码：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="password" class="form-control"  id="Password0" placeholder="不少于6位数密码"
                                       name="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password1" class="col-lg-3 col-md-3 col-sm-3 control-label">确认密码：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="password" class="form-control"  id="Password1" placeholder="不少于6位数密码"
                                       name="password1"/>
                            </div>
                        </div>
                        <div class="modal-footer"   style="text-align: center;">
                            <button  id="btn"   onclick="registerbtn()"  type="button" class="btn btn-primary">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span  id="loginX" aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">登陆</h4>
                </div>
                <div class="modal-body">
                    <form  role="form" id="login">
                        <div class="form-group">
                            <label for="username" class="col-lg-3 col-md-3 col-sm-3 control-label">账号：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="text" class="form-control"  name="username"   id="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-lg-3 col-md-3 col-sm-3 control-label">密码：</label>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <input type="password" class="form-control"  id="Password" placeholder="Password" name="password"/>
                            </div>
                        </div>
                        <div class="modal-footer"   style="text-align: center;">
                            <button    id="btn-test2"  type="submit" class="btn btn-primary">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
