<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:fragment="head">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icon-水温.png" type="image/x-icon"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/jquery.serializejson.js" type="application/javascript"></script>
    <script  src="https://cdn.staticfile.org/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="/live2dw/lib/L2Dwidget.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

    <script>
        L2Dwidget.init({
            pluginRootPath: "live2dw/",//资源root路径
            pluginJsPath: "lib/",//js相对root的路径
            pluginModelPath: "assets/",//模型相对root的路径
            tagMode: !1,
            debug: !1,
            model: {
                scale: 2,
                jsonPath: "/live2dw/assets/hijiki.model.json"
            },
            display: {//大小位置什么的自己慢慢调就是了
                position: "right",//定位
                width: 130,//宽度
                height: 210,//高度
                hOffset: -40,//左右
                vOffset: 0//上下
            },
            mobile: {
                show: !1
            },
            log: !1
        });
    </script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-89103576-8');
    </script>
    <script>
        function getVerify(){
            $("#verifyimg").attr("src", '/verifyCode?' + Math.random());//jquery方式
        }
    </script>
</head>
<head th:fragment="markdown">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
</html>
