<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>英雄社区</title>
    <head th:insert="~{import :: head}"></head>

    <script type="application/javascript">
        window.onload = function () {
            var closable = window.localStorage.getItem("closable");
            if (closable == "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>
</head>
<body>
<div th:insert="~{head :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media" th:each="question : ${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl !=null ? question.user.avatarUrl : '/images/user.png'}">
                    </a>

                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page +1 },search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--<div th:insert="~{side :: side}"></div>-->
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <ul class="question-related">
                    <!--<li th:each="tag : ${tags}">-->
                        <!--<a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag}"></a>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <form     action="/register" method="POST" role="form" id="register">
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">账号：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="text" class="form-control"  name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">邮箱：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="email" class="form-control"  id="exampleInputEmail1" placeholder="Email" name="email"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">密码：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="password" class="form-control"  id="exampleInputPassword1" placeholder="Password"
                            name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">确认密码：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="password" class="form-control"  id="exampleInputPassword2" placeholder="Password"
                                   name="password1"/>
                        </div>

                    </div>

                    <div class="modal-footer"   style="text-align: center;">
                        <button    id="btn-test"  type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">登陆</h4>
            </div>
            <div class="modal-body">
                <form  role="form" id="login">
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">账号：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="text" class="form-control"  name="username"   id="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">密码：</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="password" class="form-control"  id="Password" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="modal-footer"   style="text-align: center;">
                        <button    id="btn-test2"  type="submit" class="btn btn-primary">登陆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
